<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pokedex.css">
</head>

<body>

    <div id="pokedex">
        <div id="left">
            <div id="logo"></div>
            <div id="bg_curve1_left"></div>
            <div id="bg_curve2_left"></div>
            <div id="curve1_left">
                <div id="buttonGlass">
                    <div id="reflect"> </div>
                </div>
                <div id="miniButtonGlass1"></div>
                <div id="miniButtonGlass2"></div>
                <div id="miniButtonGlass3"></div>
            </div>
            <div id="curve2_left">
                <div id="junction">
                    <div id="junction1"></div>
                    <div id="junction2"></div>
                </div>
            </div>
            <div id="screen">
                <div id="topPicture">
                    <div id="buttontopPicture1"></div>
                    <div id="buttontopPicture2"></div>
                </div>
                <div id="picture">
                    <!-- <img id="img_pokedex" src="Pokedex_logo.webp" alt="" width="230px" height="160px">-->
                    <img id="img_pokemon" src="" alt="" height="170">
                </div>
                <div id="buttonbottomPicture"></div>
                <div id="speakers">
                    <div class="sp"></div>
                    <div class="sp"></div>
                    <div class="sp"></div>
                    <div class="sp"></div>
                </div>
            </div>
            <div id="bigbluebutton"></div>
            <div id="barbutton1"></div>
            <div id="barbutton2"></div>
            <div id="cross">
                <div id="leftcross">
                    <div id="leftT"></div>
                </div>
                <div id="topcross">
                    <button id="btn_haut" class="btn_pokedex"></button>
                    <div id="upT"></div>
                </div>
                <div id="rightcross">
                    <div id="rightT"></div>
                </div>
                <div id="midcross">
                    <div id="midCircle"></div>
                </div>
                <div id="botcross">
                    <button id="btn_bas" class="btn_pokedex"></button>
                    <div id="downT"></div>
                </div>
            </div>
        </div>
        <div id="right">
            <div id="stats">
                <div id="accueil_ecran">

                </div>
                <div id="info_ecran">
                    <div id="stats_left">
                        <div class="div_stats">
                            <p><strong>Name:</strong></p>
                            <p id="name"></p>
                        </div>

                        <div class="div_stats">
                            <p> <strong>Type:</strong></p>
                            <p id="type1"></p>
                            <p id="type2"></p>
                            <p id="type3"></p>
                        </div>

                        <div class="div_stats">
                            <p><strong>HP:</strong></p>
                            <p id="HP"></p>
                        </div>

                        <div class="div_stats">
                            <p><strong>Attack:</strong></p>
                            <p id="Attack"></p>
                        </div>
                    </div>

                    <div id="stats_right">
                        <div class="div_stats">
                            <p><strong>Defense:</strong></p>
                            <p id="Defense"></p>
                        </div>

                        <div class="div_stats">
                            <p><strong>Special attack:</strong></p>
                            <p id="spe_attack"></p>
                        </div>

                        <div class="div_stats">
                            <p><strong>Special defense:</strong></p>
                            <p id="spe_defense"></p>
                        </div>

                        <div class="div_stats">
                            <p><strong>Speed:</strong></p>
                            <p id="speed"></p>
                        </div>
                    </div>
                </div>

            </div>

            <div id="blueButtons1">
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
            </div>
            <div id="blueButtons2">
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
            </div>
            <div id="miniButtonGlass4"></div>
            <div id="miniButtonGlass5"></div>
            <div id="barbutton3"></div>
            <div id="barbutton4"></div>
            <div id="yellowBox1">
                <button id="btn_gauche" class="yellow_btn"></button>
            </div>
            <div id="yellowBox2">
                <button id="btn_droite" class="yellow_btn"></button>
            </div>
            <div id="bg_curve1_right"></div>
            <div id="bg_curve2_right"></div>
            <div id="curve1_right"></div>
            <div id="curve2_right"></div>
        </div>
    </div>



    <script type="text/javascript" src="pokedex.js"></script>
</body>

</html>
