<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="bg-black">
    <nav class="navbar bg-body-tertiary text-light p-0">
        <div class="container-fluid bg-black">
            <a class="navbar-brand" href="accueil.html">
                <img src="bedflix-logo.png" alt="logo" width="100px" height="50px">
            </a>

            <div id="lien_navbar" class="me-auto">
                <a class="nav-link active" href="#">Accueil</a>
                <a class="nav-link" href="#">Séries</a>
                <a class="nav-link" href="#">Films</a>
            </div>

            <form class="col-3">
                <div id="barre_recherche" class="input-group me-2">
                    <span id="loupe" class="input-group-text bg-black rounded-0 " id="basic-addon1"><img
                            src="recherche.png" alt="recherche"></span>
                    <input id="barre" type="text" class="form-control bg-black text-light rounded-0 input"
                        placeholder="Titre, genres, ..." aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </form>

            <div id="image_navbar">
                <a href="#"><img src="cloche.png" alt="cloche" width="30px" height="30px"></a>

            </div>
        </div>
    </nav>

    <div>
        <div id="colonne_container" class="row">
            <div id="text_container_recherche" class="container">
                <img id="logo_bedflix" src="b-log.png" alt="b">
                <h3 class="text-light">RESULTAT</h3>

            </div>
            <div class="container col-6"></div>
        </div>
    </div>

    <div id="modal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="modal-body" class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>



    <footer id="footer" class="position-absolute container">
        <div class="row">
            <div class="col-md-4 offset-md-4">

                <div id="reseaux_footer">
                    <a href="#"><img src="facebook.svg" alt="facebook"></a>
                    <a href="#"></a><img src="instagram.svg" alt="instagram">
                    <a href="#"><img src="twitter.svg" alt="twitter"></a>
                    <a href="#"><img src="youtube.svg" alt="youtube"></a>
                </div>
                <p>© 2022-2023 Bedflix,Inc.</p>
